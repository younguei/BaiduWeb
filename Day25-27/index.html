  <script type="text/javascript">
    var year = document.querySelector("#year-select");
    var month= document.querySelector("#month-select");
    var day = document.querySelector("#day-select");
    var hour = document.querySelector("#hour-select");
    var minute = document.querySelector("#minute-select");
    var second = document.querySelector("#second-select");
    var timer = null;
    // 初始化
    showTime()
    timer = setInterval("showTime()",1000);
    // 添加事件
    year.onchange = function(){
      showTime()
    }
    month.onchange = function(){

    }
    day.onchange = function(){
      showTime()
    }
    hour.onchange = function(){
      showTime()
    }
    minute.onchange = function(){
      showTime()
    }
    second.onchange = function(){
      showTime()
    }

    function showTime(){
      var periodTime = timePeriod();
      const SECOND = 1000;
      const MINUTE = SECOND * 60;
      const HOUR = MINUTE * 60;
      const DAY = HOUR * 24;
      var days = Math.floor(periodTime / DAY);
      var hours = Math.floor(periodTime % DAY / HOUR);
      var minutes = Math.floor(periodTime % DAY % HOUR / MINUTE);
      var seconds = Math.floor(periodTime % DAY % HOUR % MINUTE / SECOND);
      // console.log("day:"+day+"hour: "+hours+"minutes: "+minutes+"seconds: "+seconds);

      // 设置时间的显示
      var day2 = document.querySelector("#result-day");
      var hour2 = document.querySelector("#result-hour");
      var minute2 = document.querySelector("#result-minute");
      var second2 = document.querySelector("#result-second");
      day2.textContent = days;
      hour2.textContent = hours;
      minute2.textContent = minutes;
      second2.textContent = seconds;

    }

    function timePeriod(){
      var pastTime = getPastTime();
      var nowTime = getNowTime();
      var periodTime = nowTime - pastTime;
      // console.log("nowTime: "+nowTime);
      // console.log("pastTime: "+pastTime);
      var year1 = document.querySelector("#choose");
      if(periodTime >= 0){
        year1.textContent = "已经过去"
      }else{
        year1.textContent = "还有"
      }
      return Math.abs(periodTime);
    }

    function getPastTime(){
      var pastTime;
      yearResult = year.value;
      monthResult = month.value;
      dayResult = day.value;
      hourResult = hour.value;
      minuteResult = minute.value;
      secondResult = second.value;
      
      var time = yearResult+"-"+monthResult+"-"+dayResult+" "+hourResult+":"+minuteResult+":"+secondResult;
      pastTime = Date.parse(time);
      pastTimeObj = new Date(pastTime);
      const weekDay = ["日","一","二","三","四","五","六"]

      // 设置显示时间
      var year1 = document.querySelector("#choose-year");
      var month1 = document.querySelector("#choose-month");
      var day1 = document.querySelector("#choose-day");
      var week1 = document.querySelector("#choose-week");
      var hour1 = document.querySelector("#choose-hour");
      var minute1 = document.querySelector("#choose-minute");
      var second1 = document.querySelector("#choose-second");
      year1.textContent = yearResult;
      month1.textContent = monthResult;
      day1.textContent = dayResult;
      week1.textContent = weekDay[pastTimeObj.getDay()];
      hour1.textContent = hourResult;
      minute1.textContent = minuteResult;
      second1.textContent = secondResult;

      return pastTime;
    }

   
    function getNowTime(){
      var nowTime = new Date();
      nowTime = nowTime.getTime();
      return nowTime;
    }
