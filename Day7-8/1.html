<!DOCTYPE html>
<html>
<head>
	<title>实现一个两栏布局，左侧占30%，右侧占70%</title>
	<style type="text/css" media="screen">
		html,body{
			padding:0;
			margin:0;
			height:80%;
		}
		.container{
			width:80%;
			height:100%;
			border:1px solid #ccc;
			margin:0 auto;
			margin-top:10px;
		}
		.container::after{
			content:"";
			display:block;
			clear:both;
		}
		.right{
			height:40%;
			background:#ccc;
		}
		.left{
			height:60%;
			background:#2866bd;
		}
		.btn{
			width:80%;
			margin:0 auto;
			text-align: center;
		}
		#active{
			background:orange;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./1-1.css" id="style-sheet">
	<script src="./1changestyle.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="right">
			右侧占据70%
		</div>
		<div class="left">
			左侧占据30%
		</div>
		
	</div>
	<div class="btn">
		<button type="" class="button" id="active">flex布局</button>
		<button type="" class="button">float布局</button>
	</div>
</body>
</html>
